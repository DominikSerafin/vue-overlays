  <!-- Basic information -->
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <!-- Vue App -->
  <div id="app-wrapper">
    <div id="app">

      <header>
        <h1>Vue Overlays</h1>
        <p>Portal, Modal, Popover.</p>


      </header>



      <section class="section">
        <h2>Modal Debug</h2>


        <button type="button" @click="count++">count + 1</button>
        <p>$state.count: {{count}}</p>
        <p>$state.modalOpen1: {{modalOpen1}}</p>
        <p>$state.modalOpen2: {{modalOpen2}}</p>
        <p>$state.modalOpen3: {{modalOpen3}}</p>



        <h3>Modal:</h3>
        <div>

          <button type="button" @click="modalOpen1=!modalOpen1">Toggle Modal 1</button>
          <button type="button" @click="modalOpen2=!modalOpen2">Toggle Modal 2</button>
          <button type="button" @click="modalOpen3=!modalOpen3">Toggle Modal 3</button>

          <Modal :open="modalOpen1" @close-request="modalOpen1=false">
            <div :style="getModalStyle(1)">

              Hello Modal World 1!
              <button type="button" @click="modalOpen2=!modalOpen2">Toggle Modal 2</button>

              <Modal :open="modalOpen2" @close-request="modalOpen2=false" >
                <div :style="getModalStyle(2)">

                  Hello Modal World 2!
                  <button type="button" @click="modalOpen3=!modalOpen3">Toggle Modal 3</button>

                  <Modal :open="modalOpen3" @close-request="modalOpen3=false">
                    <div :style="getModalStyle(3)">

                      Hello Modal World 3!

                    </div>
                  </Modal>

                </div>
              </Modal>

            </div>
          </Modal>



        </div>

      </section>
