      <section class="section">

        <h2>Portal Debug</h2>

        <p>.count: {{count}}</p>
        <p>._portalTarget: {{this._portalTarget ? this._portalTarget.nodeName : 'undefined' }}</p>

        <button type="button" @click="count++">Add Count</button>
        <button type="button"
          @click="togglePortalTarget">
          Toggle Portal Target
        </button>

        <h3>Portal original position in DOM:</h3>
        <div>
          <Portal @rendered="onRendered" :target="this._portalTarget">
            <div class="portal-content">
              This content should be rendered appended to body
            </div>
          </Portal>
        </div>

        <h3>Portal custom DOM target:</h3>
        <div class="js-custom-target"></div>

      </section>



    </div>
